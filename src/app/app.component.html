<div class="container">
  <div class="row">
    <div class="col-md-12 password">
      <app-show-password [pass]="this.password"></app-show-password>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-md-12 parameters">
      <app-password-parameters
        (onChange)="generatePassword($event)"
      ></app-password-parameters>
    </div>
  </div>
</div>
